<div th:replace="admin/header :: html_head"></div>
<div th:replace="admin/sidebar :: aside"></div>
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Bộ môn</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin}">Trang chủ</a></li>
                <li class="breadcrumb-item">Thêm mới</li>
                <li class="breadcrumb-item active">Bộ môn</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Thêm mới bộ môn</h5>

                        <div><h2 th:if="${page == null or page == ''}">Thêm bộ môn mới</h2>
                            <h2 th:else> [[${page}]]</h2>
                        </div>
                        <div th:if="${loi}" class="alert alert-danger text-center">
                            [[${loi}]]
                        </div>
                        <form th:action="@{/bomon/luu}" method="post" th:object="${bomon}">
                            <input type="hidden" th:field="*{id}">
                            <div class="row mb-3">
                                <label for="tenBoMon" class="col-sm-2 col-form-label">*Tên bộ môn</label>
                                <div class="col-sm-10">
                                    <input type="text" id="tenBoMon" th:field="*{tenBoMon}"   class="form-control" required/>
                                    <span class="text-danger" th:each="error : ${errors}" th:text="${error.defaultMessage}"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Tên khoa</label>
                                <select th:field="*{khoa}" class="form-control" required>
                                    <option value="">-- Chọn khoa --</option>
                                    <option th:each="khoa : ${khoas}" th:value="${khoa.id}" th:text="${khoa.tenKhoa}"></option>
                                </select>
                                <span class="text-danger" th:if="${#fields.hasErrors('khoa')}" th:errors="*{khoa}"></span>
                            </div>
                            <input type="submit" value="Thêm" class="btn1 btn-primary1">
                            <button type="button" class="btn btn-secondary" onclick="cancelForm()">Quay lại</button>

                        </form><!-- End General Form Elements -->

                    </div>
                </div>

            </div>


        </div>
    </section>
    <script>
        function cancelForm() {
            window.location = "/bomon";
        }
    </script>
</main>
<div th:replace="admin/footer :: html_footer"></div>
