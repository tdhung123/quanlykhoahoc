<!DOCTYPE html>
<div th:replace="admin/header :: html_head"></div>
<div th:replace="admin/sidebar :: aside"></div>
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Bộ môn</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/admin}">Trang chủ</a></li>
        <li class="breadcrumb-item">Thêm mới</li>
        <li class="breadcrumb-item active">Đơn vị chủ trì</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Thêm mới đơn vị chủ trì</h5>

            <div><h2 th:if="${page == null or page == ''}">Thêm bộ môn mới</h2>
              <h2 th:else> [[${page}]]</h2>
            </div>
            <div th:if="${loi}" class="alert alert-danger text-center">
              [[${loi}]]
            </div>
            <form th:action="@{/donvichutri/luu}" method="post" th:object="${donvichutri}">

              <input type="hidden" th:field="*{id}">

              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Tên đơn vị chủ trì</label>
                <input type="text"  th:field="*{tenDonVi}"   class="form-control" />
                <span class="text-danger" th:each="error : ${errors}" th:text="${error.defaultMessage}"></span>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Địa chỉ</label>
                <input type="text"  th:field="*{diaChi}"   class="form-control" />

              </div>
              <input type="submit" value="Thêm" class="btn1 btn-primary1">
            </form>

          </div>
        </div>

      </div>


    </div>
  </section>

</main>
<div th:replace="admin/footer :: html_footer"></div>
