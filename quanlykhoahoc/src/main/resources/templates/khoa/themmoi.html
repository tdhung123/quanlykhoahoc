<div th:replace="admin/header :: html_head"></div>
<div th:replace="admin/sidebar :: aside"></div>
<main id="main" class="main">
  <div class="pagetitle">
   <h1>Khoa</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/admin}">Trang chủ</a></li>
        <li class="breadcrumb-item">Thêm mới</li>
        <li class="breadcrumb-item active">khoa</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Thêm mới khoa</h5>

            <div><h2 th:if="${page == null or page == ''}">Thêm khoa mới</h2>
              <h2 th:else> [[${page}]]</h2>
            </div>
            <div th:if="${loi}" class="alert alert-danger text-center">
              [[${loi}]]
            </div>
            <form th:action="@{/khoa/luu}" method="post" th:object="${khoa}">
              <input type="hidden" th:field="*{id}">
              <div class="row mb-3">
                <label for="khoa" class="col-sm-2 col-form-label">*Tên khoa</label>
                <div class="col-sm-10">
                  <input type="text" id="khoa" th:field="*{tenKhoa}"   class="form-control" />
                  <span class="text-danger" th:each="error : ${errors}" th:text="${error.defaultMessage}"></span>
                </div>
              </div>

              <input type="submit" value="Thêm" class="btn1 btn-primary1">
              <button type="button" class="btn btn-secondary" onclick="cancelForm()">Quay lại</button>

            </form><!-- End General Form Elements -->

          </div>
        </div>

      </div>


    </div>
  </section>
  <script>
    function cancelForm(){
      window.location = "/khoa";
    }
  </script>
</main>
<div th:replace="admin/footer :: html_footer"></div>
