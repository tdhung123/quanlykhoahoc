<!DOCTYPE html>
<div th:replace="admin/header :: html_head"></div>
<div th:replace="admin/sidebar :: aside"></div>
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Bộ môn</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/admin}">Trang chủ</a></li>
        <li class="breadcrumb-item">Thêm mới</li>
        <li class="breadcrumb-item active">Cấp đề tài</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Thêm mới  cấp đề tài</h5>

            <div><h2 th:if="${page == null or page == ''}">Thêm vai cấp đề tài</h2>
              <h2 th:else> [[${page}]]</h2>
            </div>
            <div th:if="${loi}" class="alert alert-danger text-center">
              [[${loi}]]
            </div>
            <form th:action="@{/capdetai/luu}" method="post" th:object="${capdetai}">

              <input type="hidden" th:field="*{id}">

              <div class="form-group row">
                <label class="col-sm-4 col-form-label">*Tên cấp đề tài</label>
                <input type="text"  th:field="*{tenCapDeTai}"   class="form-control" />
                <span class="text-danger" th:if="${tenCapDeTaiError}" th:text="${tenCapDeTaiError}"></span>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Tổng số giờ</label>
                <input type="number" step="0.01"  th:field="*{tongSoGio}"   class="form-control" />
                <span class="text-danger" th:if="${tongSoGioError}" th:text="${tongSoGioError}"></span>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">X điểm trưởng nhóm</label>
                <input type="number" step="0.01"  th:field="*{xDiemTruongNhom}"   class="form-control" />
                <span class="text-danger" th:if="${xDiemTruongNhomError}" th:text="${xDiemTruongNhomError}"></span>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Y điểm trưởng nhóm</label>
                <input type="number" step="0.01"  th:field="*{yDiemTruongNhom}"   class="form-control" />
                <span class="text-danger" th:if="${yDiemTruongNhomError}" th:text="${yDiemTruongNhomError}"></span>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">X điểm trưởng nhóm</label>
                <input type="number" step="0.01"  th:field="*{xDiemThanhVien}"   class="form-control" />
                <span class="text-danger" th:if="${xDiemThanhVienError}" th:text="${xDiemThanhVienError}"></span>
              </div>
              <input type="submit" value="Thêm" class="btn1 btn-primary1">
              <button type="button" class="btn btn-secondary" onclick="cancelForm()">Quay lại</button>
            </form>
          </div>
        </div>

      </div>


    </div>
  </section>

</main>
<div th:replace="admin/footer :: html_footer"></div>
