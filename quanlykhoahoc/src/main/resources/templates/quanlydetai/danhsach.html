<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/button.css" />
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" />
  <title>Danh sách user</title>
</head>
<body>
<div class="container">
  <div><h2>Danh sách các khoa</h2></div>
  <div class="mt-3 mb-3"><a class="themmoi1" th:href="@{/quanlydetai/themmoi}">Thêm mới</a></div>
  <div th:if="${message}" class="alert alert-danger text-center">
    [[${message}]]
  </div>
  <div th:if="${message1}" class="alert alert-success text-center">
    [[${message1}]]
  </div>
  <div>
    <table id="myTable" class="display">
      <thead>
      <tr>
        <th>Tên đề tài</th>
        <th>Cấp đề tài</th>
        <th>Mã số</th>
        <th>Thông tin đề tài</th>
        <th>Kinh phí</th>
        <th>Thời gian bắt đầu</th>
        <th>Thời gian kết thúc </th>
        <th>File dính kèm</th>
        <th>Đơn vị chủ trì</th>
        <th>Cán bộ tham gia</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="quanlydetai : ${danhsachquanlydetai}">
        <td th:text="${quanlydetai.deTai.tenDeTai}"></td>
        <td th:text="${quanlydetai.deTai.capDeTai.tenCapDeTai}"></td>
        <td th:text="${quanlydetai.deTai.maSo}"></td>
        <td th:text="${quanlydetai != null and quanlydetai.diemThanhVien != null ? quanlydetai.diemThanhVien : 'null'}"></td>

        <td>
          <a th:href="@{/quanlydetai/sua/{id}(id=${quanlydetai.deTai.id})}">
            <i class="fa-regular fa-pen-to-square editql"></i>
          </a>
          <a th:href="@{'/quanlydetai/xoa/' + ${quanlydetai.id}}"><i class="fa-solid fa-trash deleteql"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script>
  $(document).ready(function() {
    $('#myTable').DataTable({
      "pageLength": 100,
      "language": {
        "sProcessing": "Đang xử lý...",
        "sLengthMenu": "Xem _MENU_ mục",
        "sZeroRecords": "Không tìm thấy dòng nào phù hợp",
        "sInfo": "Đang xem _START_ đến _END_ trong tổng số _TOTAL_ mục",
        "sInfoEmpty": "Đang xem 0 đến 0 trong tổng số 0 mục",
        "sInfoFiltered": "(được lọc từ _MAX_ mục)",
        "sInfoPostFix": "",
        "sSearch": "Tìm:",
        "sUrl": "",
        "oPaginate": {
          "sFirst": "Đầu",
          "sPrevious": "Trước",
          "sNext": "Tiếp",
          "sLast": "Cuối"
        }
      }
    });
  });
</script>

</body>
</html>
