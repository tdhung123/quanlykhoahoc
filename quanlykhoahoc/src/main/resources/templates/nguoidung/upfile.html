
<div th:replace="admin/header :: html_head"></div>
<div th:replace="admin/sidebar :: aside"></div>
<main id="main" class="main">
  <div class="pagetitle">
   <h1>Khoa</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/admin}">Trang chủ</a></li>
        <li class="breadcrumb-item">Người dùng</li>
        <li class="breadcrumb-item active">Nhập file excel</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Nhập file Excel thông tin danh sách người dùng</h5>
            
            <form th:action="@{/nguoidung/import}" method="post" enctype="multipart/form-data">
         
              <div class="row mb-3">
               
                <div class="col-sm-10">
                    <input type="file" name="file" accept=".xlsx, .xls">
                </div>
              </div>
              <input type="submit" value="Thêm" class="btn1 btn-primary1">

            </form><!-- End General Form Elements -->

          </div>
        </div>

      </div>


    </div>
  </section>
</main>
<div th:replace="admin/footer :: html_footer"></div>
