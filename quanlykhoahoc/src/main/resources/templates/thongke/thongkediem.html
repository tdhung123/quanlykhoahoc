<!DOCTYPE html>
<div th:replace="admin/header :: html_head"></div>
<div th:replace="admin/sidebar :: aside"></div>
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Thống kê tính điểm</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin}">Trang chủ</a></li>
                <li class="breadcrumb-item">bảng</li>
                <li class="breadcrumb-item active">điểm cho <span th:text="${nguoiDung.hoVaTen}"></span></li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <section class="section">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Thống kê điểm</h5>
                  
                  <div class="mt-3 mb-3"><a class="themmoi2" th:href="@{/thongke/export}">Xuất file Excel <i class="fa-solid fa-download"></i></a></div>
                 

    <table  id="myTable" class="table table-bordered border-primary">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Tên đề tài</th>
            <th scope="col">Cấp đề tài</th>
            <th scope="col">Vai trò</th>
            <th scope="col">Điểm</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="quanlydetai, rowNumber  : ${quanLyDeTaiList}">
            <td style="font-weight: bold;" th:text="${rowNumber.index + 1}"></td>
            <td th:text="${quanlydetai.deTai.tenDeTai}"></td>
            <td th:text="${quanlydetai.deTai.capDeTai.tenCapDeTai}"></td>
            <td th:text="${quanlydetai.vaiTroDeTai.tenVaiTro}"></td>
            <td th:text="${quanlydetai.diemThanhVien}"></td>
        </tr>

        </tbody>
    </table>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#myTable').DataTable({
                "pageLength": 100,
                "language": {
                    "sProcessing": "Đang xử lý...",
                    "sLengthMenu": "Xem _MENU_ mục",
                    "sZeroRecords": "Không tìm thấy dòng nào phù hợp",
                    "sInfo": "Đang xem _START_ đến _END_ trong tổng số _TOTAL_ mục",
                    "sInfoEmpty": "Đang xem 0 đến 0 trong tổng số 0 mục",
                    "sInfoFiltered": "(được lọc từ _MAX_ mục)",
                    "sInfoPostFix": "",
                    "sSearch": "Tìm:",
                    "sUrl": "",
                    "oPaginate": {
                        "sFirst": "Đầu",
                        "sPrevious": "Trước",
                        "sNext": "Tiếp",
                        "sLast": "Cuối"
                    }
                }
            });
        });
    </script>




    </div>
    </div>
    </section>

</main><!-- End #main -->
<div th:replace="admin/footer :: html_footer"></div>
